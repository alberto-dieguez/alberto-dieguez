# The layout text of site

# ----- Commons label -----

layout:
  post: Artículos
  category: Categoría
  tag: Tag

# The tabs of sidebar
tabs:
  # format: <filename_without_extension>: <value>
  home: Blog
  categories: Categorías
  tags: Tags
  archives: Artículos
  about: Sobre mí

# the text displayed in the search bar & search results
search:
  hint: buscar
  cancel: Cancelar
  no_results: Oops! No se han encontrado resultados.

panel:
  lastmod: Actualizados Recientemente
  trending_tags: Tags en tendencia
  toc: Contenido

#  The liquid date format › http://strftime.net/
date_format:
  tooltip: '%a, %e de %b de %Y a las %X'
  post:
    long: '%a, %-d de %b de %Y'
    short: '%e de %b de %Y'
    archive_month: '%b'

copyright:
  # Shown at the bottom of the post
  license:
    template: This post is licensed under :LICENSE_NAME by the author.
    name: CC BY 4.0
    link: https://creativecommons.org/licenses/by/4.0/

  # Displayed in the footer
  brief: Some rights reserved.
  verbose: >-
    Except where otherwise noted, the blog posts on this site are licensed
    under the Creative Commons Attribution 4.0 International (CC BY 4.0) License by the author.

meta: Powered by :PLATFORM with :THEME theme.

not_found:
  statment: Lo sentimos, hemos perdido esa URL o apunta a algo que no existe.
  hint_template: :HEAD_BAK para intentar encontrarlo nuevamente, o búsquelo en la :ARCHIVES_PAGE.
  head_back: Regrese a HOME
  archives_page: página de ARTÍCULOS. 

